

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rental Vehicle Form</title>
</head>
<body>
<div class="container">
    <form class="from-grid " action="rentfrom.php" method="post" enctype="multipart/form-data">
    <h2>Rental Vehicle Form</h2>
        <div class="form-row">
            <div class="form-group div1">
                <label>Full Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group div2">
                <label>Phone Number:</label>
                <input type="number" name="phone" placeholder="Enter your phone number" required>
            </div>
        </div>
    
        <div class="form-row">
    <div class="form-group div3">
        <label>Rental Duration (days):</label>
        <input type="number" name="rent_days" placeholder="Enter rental duration" required>
    </div>

    <div class="form-group div4">
        <label>Rental Price/days:</label>
        <input type="number" name="rent_price" placeholder="Enter rental duration" required>
    </div>
</div>

    <div class="form-row">
    <div class="form-group div5">
        <label>Location:</label>
        <input type="text" name="location" placeholder="Enter location" required>
    </div>

    <div class="form-group div6">
        <label>Equipment Name:</label>
        <input type="text" name="vehicle" placeholder="Enter Equipment name" required>
    </div>
</div>

<div class="form-row">
    <div class="form-group div5">
        <label>Equipment Power(HP):</label>
        <input type="text" name="power" placeholder="Enter Equipment power" required>
    </div>
    <div class="form-group div5">
        <label>Equipment type:</label>
        <select name="type" id="type">
            <option value="--Select vehicale type--">--Select Equipment type--</option>
            <option value="2WD">2WD</option>
            <option value="4WD">4WD</option>
            <option value="N/A">N/A</option>
        </select>
    </div>
</div>

    <div class="grid-container">
        <div class="form-row">
        <div class="form-group div7">
            <label>Front Side:</label>
            <input type="file" name="front" required>
        </div>
        <div class="form-group div8">
            <label>Left Side:</label>
            <input type="file" name="left" required>
        </div>
        </div>

        <div class="form-row">
        <div class="form-group  div9">
            <label>Right Side:</label>
            <input type="file" name="right" required>
        </div>
        <div class="form-group div10">
            <label>Back Side:</label>
            <input type="file" name="back" required>
        </div>
        </div>
    </div>
    <button class="btn-submit" name="submit" id="button">Submit</button>
    </form>
</div>
</body>
</html>
