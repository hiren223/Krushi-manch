<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" required>

            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" step="0.01" required> <!-- Allow float values -->

            <label for="loanTenure">Loan Tenure (in months):</label>
            <input type="number" id="loanTenure" required>

            <button type="submit">Calculate EMI</button>
        </form>

        <div id="result">
            <h2>Your EMI: <span id="emiValue"></span></h2>
            <h2>Total Interest: <span id="totalInterest"></span></h2>
            <h2>Total Amount: <span id="totalAmount"></span></h2>
        </div>

        <div id="breakdown">
            <h2>Month-by-Month Breakdown</h2>
            <div class="table-container">
                <table id="breakdownTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Principal (₹)</th>
                            <th>Interest (₹)</th>
                            <th>Remaining Balance (₹)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
